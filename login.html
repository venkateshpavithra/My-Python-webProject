	<div class="main">

				{% for i in messages %}

				{% endif %}
				{%  endfor %}

				<!--form starts-->
				{% for j in messages %}

				{% endif %}
				{%  endfor %}
				<form action="/login_form_submission" method="POST"> 
					{%  csrf_token %}

					<br>
					<br>
					<!--<h3 style="text-align: center ; color: olivedrab;">login</h3>-->

					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit">Login</button>
			    </form>
				<a href="/" style="color:olivedrab; margin: 10px;">Home</a>
